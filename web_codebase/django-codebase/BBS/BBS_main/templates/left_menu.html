<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">文章分类</h3>
    </div>
    <div class="panel-body">
        {% for category in category_list %}
            <p>
                <a href="/app01/{{ username }}/category/{{ category.pk }}">{{ category.name }}({{ category.count_name }})</a>
            </p>
        {% endfor %}

    </div>
</div>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">文章标签</h3>
    </div>
    <div class="panel-body">
        {% for tag in tag_list %}
            <p><a href="/app01/{{ username }}/tag/{{ tag.pk }}">{{ tag.name }}({{ tag.count_name }})</a></p>
        {% endfor %}
    </div>
</div>
<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">日期归档</h3>
    </div>
    <div class="panel-body">
        {% for data in data_list %}
            <p>
                <a href="/app01/{{ username }}/archive/{{ data.month |date:"Y-m" }}">{{ data.month |date:"Y年m月" }}({{ data.count_name }})</a>
            </p>
        {% endfor %}
    </div>
</div>
