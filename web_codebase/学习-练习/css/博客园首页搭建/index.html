<!DOCTYPE html>
<html lang="en">
<head>

    <div class="blog-title">
        <p>博客</p>
    </div>
    <div class="blog-info">
        <p>介绍</p>
    </div>
    <div class="blog-link list-text">

            <li><a href="">微博</a></li>
            <li><a href="">微信公众号</a></li>
        </ul>
    </div>
    <div class="blog-language">
        <ul>
            <li><a href="">#python</a></li>
            <li><a href="">#java</a></li>
            <li><a href="">#go</a></li>
        </ul>

            <span class="title">论开车的重要性</span>

    </div>

</html>
