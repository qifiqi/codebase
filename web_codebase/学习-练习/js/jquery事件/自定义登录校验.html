<p>
    password:<input type="text" id="password">

<button id="but1">提交</button>
<script>
    let $username = $('#username');

    $('#but1').click(function () {
        let uname = $username.val();
        console.log(uname)
        let pwd = $password.val();
        if (! uname) {
            $username.next().text('username is not none')
        }
        if (!pwd){
            $password.next().text('password is not none')
        }
    });
    $('input').focus(function () {
        $(this).next().text('')
    })
</script>
